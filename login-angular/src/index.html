<!DOCTYPE html>
<html ng-app="loginApp">
<head>
    <title>Slide Navbar</title>
    <link rel="stylesheet" type="text/css" href="./css/login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main" ng-controller="LoginController as loginCtrl">
        <input type="checkbox" id="chk" aria-hidden="true">

        <!-- Signup form -->
        <div class="signup" >
            <form>
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="txt" placeholder="User name" ng-model="loginCtrl.user.name" required>
                <input type="email" name="email" placeholder="Email" ng-model="loginCtrl.user.email" required>
                <input type="password" name="pswd" placeholder="Password" ng-model="loginCtrl.user.password" required>
                <button type="button" ng-click="loginCtrl.onSignUp()">Sign up</button>
            </form>
        </div>

        <!-- Login form -->
        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" placeholder="Email" ng-model="loginCtrl.user.email" required>
                <input type="password" name="pswd" placeholder="Password" ng-model="loginCtrl.user.password" required>
                <button type="button" ng-click="loginCtrl.onLogIn()">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
